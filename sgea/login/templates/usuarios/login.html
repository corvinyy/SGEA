{% load static %}

<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <title>Cadastre-me!</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Cadastre-me!</span>
        </div>
    </nav>
    
    <form method="post">
        {% csrf_token %}

        <div class="login-container">
            <div class="login-titulo">
                <h1>Login</h1>
            </div>

            <div class="formulario-login">
                <div class="form-login-grupo">
                    <input type="text" name="nome" required autocomplete="off" placeholder="Nome">
                    <img src="../../static/assets/icons/usuario-icon.png" alt="ícone de usuário" width="20px" height="20px" style="margin-right: 20px;">
                </div>

                <div class="form-login-grupo">
                    <input type="text" name="senha" required autocomplete="off" placeholder="Senha">
                    <img src="../../static/assets/icons/cadeado-icon.png" alt="ícone de cadeado" width="20px" height="20px" style="margin-right: 20px;">
                </div>

                <div class="botao-entrar-login">
                    <button class="form-control-sm" id="botao-entrar-login">Entrar</button>
                </div>
            </div>
        </div>
    </form>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<cript src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
-->
</body>
</html>
