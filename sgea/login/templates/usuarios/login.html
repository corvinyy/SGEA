{% extends 'usuarios/base2.html' %}
{% load static %}

{% block title %}Login - Casa de Atena{% endblock %}

{% block content %} 

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

    <form method="post">
        {% csrf_token %}
        <section class="botoes-organizador">
            <div class="botao-organizador">
                <a href = "{% url 'cadastro' %}">
                    Voltar
                </a>
            </div>
        </section>

        <div class="login-container">
            <div class="login-titulo">
                <h1>Login</h1>
            </div>

            <div class="formulario-login">
                <div class="form-login-grupo">
                    <input type="text" name="email" value="{{ email_preenchido|default:'' }}" required autocomplete="off" placeholder="Email">
                    <img src="../../static/assets/icons/usuario-icon.png" alt="ícone de usuário" width="20px" height="20px" style="margin-right: 20px;">
                </div>

                <div class="form-login-grupo">
                    <input type="text" name="senha" required autocomplete="off" placeholder="Senha ou Código de acesso" maxlength=255>
                    <img src="../../static/assets/icons/cadeado-icon.png" alt="ícone de cadeado" width="20px" height="20px" style="margin-right: 20px;">
                </div>

                <div class="botao-entrar-login">
                    <button class="form-control-sm" id="botao-entrar-login">Entrar</button>
                </div>
            </div>
        </div>
    </form>
    
    {% if toast_msg %}
      <script>
          window.toastMessage = "{{ toast_msg|escapejs }}";
          window.toastBackground = "{{ toast_bg|escapejs }}";
      </script>
    {% endif %}
{% endblock %}
