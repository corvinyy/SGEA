{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>Cadastre-me!</title>
  </head>


<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Cadastre-me!</span>
  </nav>
            
  <form action = "{% url 'visu_eventos' %}" method = "post"> 
    {% csrf_token %}
      <div class='evento-container'> 
        <div class="cadastro-titulo">
          <h1>Cadastro de eventos</h1>
        </div>

        <div class="formulario">
          <div class="form-linha">
            <div class="form-grupo">
              <label>Nome</label>
              <input name = "nome" class = "form-control-sm" type="text" autocomplete="off">
            </div>  

            <div class="form-grupo">
              <label>Tipo do evento</label>
              <input name = "tipoE" class = "form-control-sm" type = "text" autocomplete="off">
            </div>
            
            <div class="form-grupo">
              <label>Local</label>
              <input name = "local" class = "form-control-sm" type = "text" autocomplete="off">
            </div>
          </div>

          <div class="form-linha">
            <div class="form-grupo">  
              <label>Vagas</label>
              <input name="vagas" class = "form-control-sm" type = "text" autocomplete="off">
            </div>

            <div class="form-grupo">
              <label>Quantidade de Participantes</label>
              <input name = "quantPart" class = "form-control-sm" type ="text" autocomplete="off">
            </div>

            <div class="form-grupo">
              <label>Organizador Responsável</label>
              <input name = "organResp" class = "form-control-sm" type = "text" autocomplete="off">
            </div>
          </div>
          
          <div class="form-linha">
            <div class="form-grupo">
              <label>Data de Início</label>
              <input name = "dataI" class = "form-control-sm" type = "text" autocomplete="off">
            </div>

            <div class="form-grupo">
              <label>Data de término</label>
              <input name = "dataF" class = "form-control-sm" type = "text" autocomplete="off">
            </div>
          </div>
          
          <div class="form-linha">
            <div class="form-grupo">
                <label>Horário de Início</label>
                <input name = "horarioI" class = "form-control-sm" type = "text" autocomplete="off">
              </div>

              <div class="form-grupo">
                <label>Horário de término</label> 
                <input name = "horarioF" class = "form-control-sm" type = "text" autocomplete="off">
              </div>
          </div>

          <div class="botao-enviar">
            <button class="form-control-sm" id="botao-enviar">Enviar</button>
          </div>
        </div>
      </div>
  </form>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
